name: Update README cards

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&rank_icon=github&hide_title=true&show_icons=true&include_all_commits=true&theme=transparent&show=reviews,discussions_started,discussions_answered,prs_merged,prs_merged_percentage,prs_commented&hide_rank=true
          path: profile/stats.svg
          token: ${{ secrets.TOKEN }}

      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&langs_count=7&theme=transparent&exclude_repo=photon&stats_format=bytes&hide=Shell,CMake,PureScript&hide_title=true&hide=HTML,JavaScript
          path: profile/top-langs.svg
          token: ${{ secrets.TOKEN }}

      - name: Commit cards
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "Update README cards" || exit 0
          git pull --rebase origin main
          git push
